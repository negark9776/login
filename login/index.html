<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ورود به کنکورسرا</title>

    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/jquery-3.3.1.slim.min.js" crossorigin="anonymous" defer></script>
    <script src="assets/js/bootstrap.min.js" defer></script>
    <script src="assets/js/custom.js" defer></script>

</head>

<body>

    <section class="auth_section">
        <div class="container d-flex justify-content-center align-items-center pt-5">

            <div class="auth_section-status d-none d-md-flex flex-column align-items-center p-4">
                <i class="fas fa-user-graduate fa-4x"></i>
                <h4 class="mt-3">ورود به کنکور سرا</h4>
            </div>

            <div class="auth_section-form pt-5 px-3">
                <form class="auth-form mx-3">

                    <div class="input-wrapper form-group d-flex align-items-center">
                        <i class="fas fa-user ml-2 auth-icon"></i>
                        <input type="text" class="form-control" id="mobile"
                            placeholder="شماره تلفن یا نام کاربری" name="mobile" required
                            autocomplete="off">
                    </div>

                    <div class="input-wrapper form-group d-flex align-items-center mt-4">
                        <i class="fas fa-unlock ml-2 auth-icon"></i>
                        <input type="password" class="form-control" id="password" placeholder="رمز عبور را وارد نمایید"
                            name="password" required autocomplete="off">
                    </div>


                    <button type="submit" class="btn btn-block btn-sm btn-primary mt-5 btn-auth">ورود</button>

                    <div class="custom-control custom-checkbox d-flex align-items-center my-3">
                        <input type="checkbox" class="custom-control-input" id="remember" name="remember">
                        <label class="mt-1 custom-control-label" for="remember">مرا به خاطر بسپار</label>
                    </div>

                </form>

                <hr class="auth-line">

                <div class="auth-options d-flex flex-column align-items-center my-3">
                    <a href="#" class="forget mt-3"> رمز عبور خود را فراموش کرده
                        ام!</a>
                    <p class="register my-3">
                        <span>حساب کاربری ندارید ؟</span>
                        <a href="#">ثبت نام در کنکور سرا</a>
                    </p>
                </div>

            </div>

        </div>
        
        <hr class="footer-line mt-5">

        <div class="footer-links container d-flex justify-content-center mt-4">
            <a href="#" class="footer-link-item mx-3">درباره کنکور سرا</a>
            <a href="#" class="footer-link-item mx-3">تماس با ما</a>
            <a href="#" class="footer-link-item mx-3">همکاری با ما</a>
            <a href="#" class="footer-link-item mx-3">قوانین و مقررات</a>
        </div>

        <div class="footer-copy-right d-none d-md-flex justify-content-between mx-5">

            <p class="footer-text-copy-right">کليه حقوق محصولات و محتوای اين سایت متعلق به کنکور سرا می باشد و هر گونه کپی برداری از محتوا و محصولات سایت غیر مجاز و بدون رضایت ماست.</p>

            <div class="footer-icon-copy-right">
                <i class="fab fa-instagram "></i>
                <i class="fab fa-telegram "></i>
                <i class="far fa-envelope "></i>
                <i class="fab fa-twitter-square "></i>
                <i class="fab fa-facebook-square "></i>
            </div>

        </div>

    </section>
</body>

</html>
